<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAKME PRODUCTS</title>

    <!--Link to  css -->
    <link rel="stylesheet" href="style.css">
    <!--    Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
       <a href="#" class="logo"><span>E</span>Commerce</a>
        
        <!-- bag -->
       <i class="bx bxs-shopping-bags" id="cart-icon"></i>
    
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--  Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--  Cart Class -->
          <i class="bx bx-x-circle" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">LAKME PRODUCTS</h2>
      <!-- Content -->
      <div class="shop-content">
        <!--  Box 1 -->
        <div class="product-box">
          <img src="imgs/pro13.gif" alt="" class="product-img" />
          <h2 class="product-title">LAKME SERUM</h2>
          <span class="price">$299</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 2 -->
        <div class="product-box">
          <img src="imgs/product1.jpg" alt="" class="product-img">
          <h2 class="product-title">LAKME CC CREAM</h2>
          <span class="price">$199</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 3 -->
        <div class="product-box">
          <img src="imgs/product3.jpg" class="product-img" />
          <h2 class="product-title">LAKME MASCARA</h2>
          <span class="price">$199</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 4 -->
        <div class="product-box">
          <img src="imgs/pro6.jpg" alt="" class="product-img" />
          <h2 class="product-title">LAKME MOISTURE</h2>
          <span class="price">$399</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 5 -->
        <div class="product-box">
          <img src="imgs/pro5.jpg" alt="" class="product-img" />
          <h2 class="product-title">LAKME FOUNDATION</h2>
          <span class="price">$249</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 6 -->
        <div class="product-box">
          <img src="imgs/pro8.jpg" alt="" class="product-img" />
          <h2 class="product-title">LAKME ABSOLUTE CREAM</h2>
          <span class="price">$399</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!--  Box 7 -->
        <div class="product-box">
            <img src="imgs/pro10.png" alt="" class="product-img" />
            <h2 class="product-title">LAKME MATTE LIPSTICK</h2>
            <span class="price">$299</span>
            <i class="bx bx-shopping-bag add-cart"></i>
          </div>
          <!--  Box 8 -->
        <div class="product-box">
            <img src="imgs/pro11.webp" alt="" class="product-img" />
            <h2 class="product-title">LAKME ABSOLUTE PRIMER</h2>
            <span class="price">$249</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
   </body>
</html>
